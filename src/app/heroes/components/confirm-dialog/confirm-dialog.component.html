<h1 mat-dialog-title>¿Está seguro?</h1><!--Creamos un carte para cancelar o confirmar la eliminacíon de un héroe-->
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar {{ data.superhero }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    No Gracias.
  </button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</div>
